<label>
  Male
  <input
    [formControl]="isMale"
    type="checkbox"
    appCheckbox
    appCheckboxCheckedValue="Y"
    appCheckboxUnCheckedValue="N"
  />
</label>
<div>
  {{ isMale.value }}
</div>
